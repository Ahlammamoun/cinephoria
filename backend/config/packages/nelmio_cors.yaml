nelmio_cors:
    defaults:
        allow_origin: ['*']
        allow_credentials: true
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: []
        max_age: 3600
        hosts:
            - '^127\.0\.0\.1:\d+$'
            - '^localhost:\d+$'
            - '^192\.168\.\d+\.\d+:\d+$'
            - '^57\.129\.134\.59:\d+$'  # Ajoutez l'IP de votre machine
    paths:
        '^/api/':
            allow_origin: ['*']

