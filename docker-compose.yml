  symfony:
    build:
      context: ./backend
    container_name: symfony-backend
    environment:
      DATABASE_URL: mysql://cineuser:cinepassword@mysql:3306/cinephoria
    volumes:
      - ./backend:/var/www/html
    ports:
      - "9000:9000"
    depends_on:
      - mysql
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: react-frontend
    networks:
      - cinephoria_network
    ports:
      - "3000:3000"

  backend:
    build:
      context: ./backend
    container_name: symfony-backend
    volumes:
      - ./backend:/var/www/html
    networks:
      - cinephoria_network
    ports:
      - "9000:9000"
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: symfony-nginx
    networks:
      - cinephoria_network
    ports:
      - "8000:80"
    volumes:
      - ./backend/public:/var/www/html/public
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    depends_on:
      - symfony
    networks:
      - app-network

networks:
  cinephoria_network:
    driver: bridge

volumes:
  db-data:

